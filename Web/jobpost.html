<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply for Job Vacancy - NextGen HR</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    body {
      background: linear-gradient(135deg, #eef2ff, #fafafa);
      font-family: "Poppins", sans-serif;
    }

    /* Header */
    nav.navbar {
      background: #1e1b4b !important;
      padding: 14px 0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    }

    .navbar-brand {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .navbar-brand span {
      color: #38bdf8;
    }

    .navbar-nav .nav-link {
      padding: 10px 18px;
      font-size: 17px;
    }

    .navbar-nav .nav-link.active {
      color: #38bdf8 !important;
      font-weight: bold;
    }

    /* Form Card */
    .card {
      border-radius: 1.4rem !important;
      box-shadow: 0 3px 18px rgba(0,0,0,0.1);
      border: none;
    }

    input.form-control,
    textarea.form-control {
      border-radius: 12px !important;
      padding: 16px !important;
      border: 1px solid #d4d4d8 !important;
      background: #fff !important;
      transition: .3s ease;
    }

    input.form-control:focus,
    textarea.form-control:focus {
      border-color: #4f46e5 !important;
      box-shadow: 0 0 8px rgba(79,70,229,.3) !important;
    }

    /* Submit Button */
    .btn-primary {
      background: linear-gradient(90deg, #4f46e5, #6366f1);
      border: none;
      padding: 14px 25px;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 600;
      transition: .3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(79,70,229,.3);
    }

    /* Footer */
    .footer {
      background: #1e1b4b;
      color: #fff;
      padding: 30px 0 15px;
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html"><span>NextGen</span> HR</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="jobpost.html">Add Job</a></li>
          <li class="nav-item"><a class="nav-link" href="viewjobpost.html">View Jobs</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb" class="bg-white border-bottom py-2">
    <div class="container">
      <ol class="breadcrumb mb-0">
        <!-- <li class="breadcrumb-item"><a href="index.html">Home</a></li> -->
        <li class="breadcrumb-item active" aria-current="page">Apply for Job Vacancy</li>
      </ol>
    </div>
  </nav>

  <!-- Form Section -->
  <section class="py-5">
    <div class="container py-4 flex-grow-1">
      <div class="row justify-content-center">
        <div class="col-lg-7 col-md-9">

          <div class="card p-4 p-md-5 border-0">
            <h2 class="text-center mb-4 fw-bold">
              <i class="bi bi-briefcase-fill me-2 text-primary"></i>
              Apply for Job Vacancy
            </h2>

            <form id="jobVacancyForm" autocomplete="off">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" name="name" required>
                <label for="name"><i class="bi bi-person-fill me-2"></i>Full Name</label>
              </div>

              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" required>
                <label for="email"><i class="bi bi-envelope-fill me-2"></i>Email address</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="position" name="position" required>
                <label for="position"><i class="bi bi-briefcase me-2"></i>Position Applied For</label>
              </div>

              <div class="form-floating mb-3">
                <textarea class="form-control" id="resume" name="resume" style="height: 120px;" required></textarea>
                <label for="resume"><i class="bi bi-file-earmark-text me-2"></i>Resume (Paste text)</label>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="bi bi-send-fill me-2"></i>Submit Application
                </button>
              </div>
            </form>

            <div id="responseMsg" class="mt-3"></div>

          </div>

        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer text-center mt-auto">
    <div class="container">
      <p class="mb-1">&copy; 2025 <strong>NextGen HR</strong>. All rights reserved.</p>
      <small>Empowering people, powering business.</small>
    </div>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- (Your JS code remains unchanged below) -->
  <script>
    const form = document.getElementById("jobVacancyForm");
    form.addEventListener('submit', async (e) => {
      let name = document.getElementById('name').value;
      let email = document.getElementById('email').value;
      let position = document.getElementById('position').value;
      let resume = document.getElementById('resume').value;
      e.preventDefault();

      const fomrdata = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        position: document.getElementById('position').value,
        resume: document.getElementById("resume").value,
      }
      try {
        const response = await fetch('http://localhost:4000/storeJobVacancy', {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(fomrdata)
        });

        const result = await response.json();
        const responseMsg = document.getElementById('responseMsg');
        if (response.ok) {
          responseMsg.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
          form.reset();
        } else {
          responseMsg.innerHTML = `<div class="alert alert-danger">Error: ${result.message}</div>`;
        }
      } catch (error) {
        console.error(`Error Submitting form`, error);
      }
    });
  </script>

</body>

</html>
