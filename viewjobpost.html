<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Applications - NextGen HR</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    body {
      background: #f5f7ff;
      font-family: "Poppins", sans-serif;
    }

    /* Navbar */
    nav.navbar {
      background: #1e1b4b !important;
      padding: 14px 0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    .navbar-brand span {
      color: #38bdf8;
    }

    .navbar-nav .nav-link.active {
      color: #38bdf8 !important;
      font-weight: 700;
    }

    /* Table Container */
    .table-responsive {
      background: white;
      padding: 25px;
      border-radius: 1.5rem;
      box-shadow: 0 3px 20px rgba(0,0,0,0.08);
    }

    table thead th {
      background: #1e1b4b !important;
      color: white !important;
      font-size: 16px;
      letter-spacing: .6px;
    }

    tbody tr:hover {
      background: #eef2ff !important;
      transition: .2s;
    }

    .avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-outline-primary,
    .btn-outline-danger {
      border-radius: 8px;
      padding: 6px 14px;
      font-weight: 600;
    }

    /* Modal */
    .modal-content {
      border-radius: 1.2rem;
      box-shadow: 0 4px 28px rgba(0,0,0,0.2);
    }

    .modal-header {
      background: #1e1b4b;
      color: white;
      border-top-left-radius: 1.2rem;
      border-top-right-radius: 1.2rem;
    }

    input.form-control,
    textarea.form-control {
      border-radius: 12px !important;
      border: 1px solid #d4d4d8 !important;
    }

    .btn-primary {
      background: linear-gradient(90deg, #4f46e5, #6366f1);
      border: none;
      font-weight: 600;
    }

    /* Footer */
    .footer {
      background: #1e1b4b;
      color: white;
      padding: 35px 0 15px;
      margin-top: 40px;
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html"><span>NextGen</span> HR</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="jobpost.html">Add Job</a></li>
          <li class="nav-item"><a class="nav-link active" href="viewjobpost.html">View Jobs</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="responseMsg" class="mt-3 container"></div>

  <section>
    <div class="container py-4 flex-grow-1">

      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Job Applications</h2>
        <a href="jobpost.html" class="btn btn-success btn-lg">
          <i class="bi bi-plus-circle me-2"></i>Add Job Post
        </a>
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Position</th>
              <th>Resume</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>

          <tbody id="jobpostdata">
            <!-- Data will load here -->
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer text-center mt-auto">
    <div class="container">
      <p class="mb-1">&copy; 2025 <strong>NextGen HR</strong>. All rights reserved.</p>
      <small>Empowering people, powering business.</small>
    </div>
  </footer>

  <!-- Edit Modal -->
  <div class="modal fade" id="showApplicationModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Edit Application Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <form id="editApplicationForm">
          <div class="modal-body">

            <input type="hidden" id="editId">

            <div class="mb-3">
              <label class="form-label fw-bold">Full Name</label>
              <input type="text" class="form-control" id="editName" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Email address</label>
              <input type="email" class="form-control" id="editEmail" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Position Applied For</label>
              <input type="text" class="form-control" id="editPosition" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Resume</label>
              <textarea class="form-control" id="editResume" rows="4" required></textarea>
            </div>

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your JS (unchanged) -->
  <script>
    addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('http://localhost:4000/getapplications');
        const data = await response.json();
        const tableData = document.getElementById('jobpostdata');

        data.forEach((e, i) => {
          tableData.innerHTML += `
            <tr>
              <td>${i + 1}</td>
              <td>
                <div class="d-flex align-items-center">
                  <div class="avatar bg-primary text-white me-2">${e.name.charAt(0).toUpperCase()}</div>
                  ${e.name}
                </div>
              </td>
              <td>${e.email}</td>
              <td>${e.position}</td>
              <td class="text-truncate" style="max-width:180px" title="${e.resume}">${e.resume}</td>
              <td class="text-center">
                <button class="btn btn-outline-primary btn-sm showApplicationBtn" 
                        data-bs-toggle="modal" 
                        data-id="${e._id}"
                        data-bs-target="#showApplicationModal">
                  <i class="bi bi-pencil-square"></i> Edit
                </button>
                <button class="btn btn-outline-danger btn-sm" data-id="${e._id}" deleteApplicationBtn>
                  <i class="bi bi-trash"></i> Delete
                </button>
              </td>
            </tr>`;
        });

      } catch (err) {
        console.error('Error fetching job applications:', err);
      }

      document.querySelectorAll('.showApplicationBtn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.getAttribute('data-id');
          const response = await fetch('http://localhost:4000/getSingleJobAppData', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id })
          });

          const data = await response.json();
          document.getElementById('editId').value = id;
          document.getElementById('editName').value = data.name;
          document.getElementById('editEmail').value = data.email;
          document.getElementById('editPosition').value = data.position;
          document.getElementById('editResume').value = data.resume;
        });
      });

      document.getElementById('editApplicationForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = document.getElementById('editId').value;

        const updateData = {
          id,
          name: document.getElementById('editName').value,
          email: document.getElementById('editEmail').value,
          position: document.getElementById('editPosition').value,
          resume: document.getElementById('editResume').value
        };

        const response = await fetch('http://localhost:4000/updateJobApplication', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(updateData)
        });

        const result = await response.json();
        if (response.ok) {
          alert('Application updated successfully!');
          location.reload();
        } else {
          alert('Update failed: ' + result.message);
        }
      });

      document.addEventListener("click", async (e) => {
        const deleteBtn = e.target.closest("[deleteApplicationBtn]");
        if (!deleteBtn) return;

        const id = deleteBtn.getAttribute("data-id");
        if (!confirm("Delete this application?")) return;

        const res = await fetch("http://localhost:4000/deleteJobApplication", {
          method: "DELETE",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id })
        });

        if (res.ok) {
          alert("Application deleted!");
          location.reload();
        } else {
          alert("Delete failed");
        }
      });
    });
  </script>

</body>

</html>
